version: 2 

jobs: 
  build: 
    working_directory: ~/api-template-laravel 

    docker: 
      - image: circleci/php:7.3.4-fpm-stretch

      - image: circleci/postgres:10.7-alpine
        environment:
          POSTGRES_USER: postgres

    steps: 
      - checkout 
      - run:
          name: apt update/install
          command: |
            sudo apt-get update
            sudo apt-get install -y libpq-dev postgresql-dev

      - run: sudo docker-php-ext-install bcmath pdo_pgsql
      - run: sudo composer self-update
      - restore_cache: 
          keys:
            - composer-v1-{{ checksum "laravel/composer.lock" }}
            - composer-v1-
      - run:
          name: composer install
          command: |
            cd laravel
            composer install -n --prefer-dist
      - save_cache: 
          key: composer-v1-{{ checksum "laravel/composer.lock" }}
          paths:
            - laravel/vendor

      - run:
          name: phpunit
          command: |
            cd laravel
            ./vendor/bin/phpunit

