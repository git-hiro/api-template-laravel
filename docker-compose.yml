version: '3'

services:
  nginx:
    container_name: api_laravel_nginx
    image: nginx:1.15-alpine
    ports:
      - '8080:80'
    volumes:
      - ${BASE_DIR}:/var/www
      - ./tools/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend

  fpm:
    container_name: api_laravel_fpm
    build:
      context: ./
      dockerfile: ./tools/docker/fpm/Dockerfile
    volumes:
      - ${BASE_DIR}:/var/www
    networks:
      - frontend
      - backend

  database:
    container_name: api_laravel_db
    image: postgres:11-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./tools/sql:/docker-entrypoint-initdb.d
    networks:
      - backend

volumes:
  postgresql_data:

networks:
  frontend:
  backend:
